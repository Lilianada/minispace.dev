<h1 class="writingall-title">Writing</h1>

<div class="writingall-list">
  {{#if posts.length}}
  <ul>
    {{#each posts}}
    <li>
      <a href="{{#if @root.site.isSubdomain}}/post/{{slug}}{{else}}/{{@root.site.username}}/post/{{slug}}{{/if}}">{{title}}</a>
      <span class="writingall-meta">{{formatDate publishedAt}}</span>
      {{#if excerpt}}
      <span class="writingall-desc">{{excerpt}}</span>
      {{/if}}
    </li>
    {{/each}}
  </ul>
  {{else}}
  <p>No posts yet. Check back soon!</p>
  {{/if}}
</div>

<hr class="divider" />
