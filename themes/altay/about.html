<section class="about-hero about-hero-noimg">
  <div>
    <h1 class="about-title">About</h1>
    <div class="about-desc">
      {{site.aboutText}}
    </div>

    {{#if site.aboutList}}
      <h2 class="about-list-title">{{site.aboutListTitle}}</h2>
      <ul class="about-list">
        {{#each site.aboutList}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    {{/if}}

    {{#if site.socialLinks}}
      <div class="about-list-title" style="margin-top:1.3em;">Elsewhere</div>
      <div class="about-socials">
        {{{site.socialLinks}}}
      </div>
    {{/if}}
  </div>
</section>

<hr class="divider" />
